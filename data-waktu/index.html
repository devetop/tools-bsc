<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Satuan Universal</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container-card {
            background-color: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease;
        }
        .container-card:hover {
            transform: translateY(-2px);
        }
        .input-group input, .input-group select {
            border-color: #e2e8f0;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #3b82f6;
            ring: 2px;
            ring-color: #3b82f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-2 gap-8">

        <!-- Kartu Konversi Data (Bytes) -->
        <div id="data-converter" class="container-card p-6 md:p-8 rounded-xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 flex items-center">
                <svg class="w-7 h-7 mr-3 text-red-500" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"></polyline><line x1="3" y1="5" x2="21" y2="5"></line><polyline points="7 15 3 19 7 23"></polyline><line x1="3" y1="19" x2="21" y2="19"></line></svg>
                Konversi Data
            </h2>
            <p class="text-gray-600 mb-6 text-sm">Bytes (B) ↔ MB, GB, TB</p>

            <div class="input-group mb-4">
                <label for="dataValue" class="block text-sm font-medium text-gray-700 mb-1">Nilai Input:</label>
                <input type="number" id="dataValue" value="1024" min="0" oninput="convertData()" class="w-full p-3 border rounded-lg focus:outline-none" placeholder="Masukkan nilai...">
            </div>

            <div class="input-group mb-6">
                <label for="dataUnit" class="block text-sm font-medium text-gray-700 mb-1">Satuan Input:</label>
                <select id="dataUnit" onchange="convertData()" class="w-full p-3 border rounded-lg bg-white focus:outline-none">
                    <option value="B">Bytes (B)</option>
                    <option value="KB">Kilobytes (KB)</option>
                    <option value="MB">Megabytes (MB)</option>
                    <option value="GB" selected>Gigabytes (GB)</option>
                    <option value="TB">Terabytes (TB)</option>
                </select>
            </div>

            <h3 class="text-lg font-semibold text-gray-800 mb-3 border-b pb-2">Hasil Konversi:</h3>
            <div id="data-results" class="space-y-3">
                <!-- Hasil akan dimasukkan di sini oleh JavaScript -->
            </div>
        </div>

        <!-- Kartu Konversi Waktu (Milliseconds) -->
        <div id="time-converter" class="container-card p-6 md:p-8 rounded-xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 flex items-center">
                <svg class="w-7 h-7 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Konversi Waktu
            </h2>
            <p class="text-gray-600 mb-6 text-sm">Milliseconds (ms) ↔ Second, Minute, Hour</p>

            <div class="input-group mb-4">
                <label for="timeValue" class="block text-sm font-medium text-gray-700 mb-1">Nilai Input:</label>
                <input type="number" id="timeValue" value="3600000" min="0" oninput="convertTime()" class="w-full p-3 border rounded-lg focus:outline-none" placeholder="Masukkan nilai...">
            </div>

            <div class="input-group mb-6">
                <label for="timeUnit" class="block text-sm font-medium text-gray-700 mb-1">Satuan Input:</label>
                <select id="timeUnit" onchange="convertTime()" class="w-full p-3 border rounded-lg bg-white focus:outline-none">
                    <option value="ms">Milliseconds (ms)</option>
                    <option value="s">Seconds (s)</option>
                    <option value="m">Minutes (m)</option>
                    <option value="h" selected>Hours (h)</option>
                </select>
            </div>

            <h3 class="text-lg font-semibold text-gray-800 mb-3 border-b pb-2">Hasil Konversi:</h3>
            <div id="time-results" class="space-y-3">
                <!-- Hasil akan dimasukkan di sini oleh JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Faktor konversi untuk Data (menggunakan basis 1024)
        const DATA_FACTORS = {
            'B': 1,
            'KB': 1024,
            'MB': 1024 * 1024,
            'GB': 1024 * 1024 * 1024,
            'TB': 1024 * 1024 * 1024 * 1024
        };

        // Faktor konversi untuk Waktu (basis 1000 dan 60/3600)
        const TIME_FACTORS = {
            'ms': 1,
            's': 1000,
            'm': 1000 * 60,
            'h': 1000 * 60 * 60
        };

        // Fungsi untuk memformat angka dengan 2 desimal
        function formatNumber(num) {
            // Gunakan toLocaleString untuk pemisah ribuan, lalu batasi desimal
            if (num === 0) return "0";
            return parseFloat(num.toFixed(2)).toLocaleString('id-ID', { maximumFractionDigits: 2 });
        }

        /**
         * Mengkonversi Data (Bytes, MB, GB, TB)
         */
        function convertData() {
            const valueInput = parseFloat(document.getElementById('dataValue').value);
            const unitInput = document.getElementById('dataUnit').value;
            const resultsDiv = document.getElementById('data-results');
            resultsDiv.innerHTML = ''; // Bersihkan hasil sebelumnya

            if (isNaN(valueInput) || valueInput < 0) {
                resultsDiv.innerHTML = '<p class="text-red-500">Masukkan nilai numerik yang valid.</p>';
                return;
            }

            // 1. Konversi nilai input ke Bytes (unit dasar)
            const bytesBase = valueInput * DATA_FACTORS[unitInput];

            // Daftar unit yang akan ditampilkan
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];

            units.forEach(unit => {
                // Jangan tampilkan unit input itu sendiri (opsional, tapi lebih jelas)
                // if (unit === unitInput) return;

                // 2. Konversi Bytes dasar ke unit tujuan
                const result = bytesBase / DATA_FACTORS[unit];
                const displayValue = formatNumber(result);

                // Buat elemen hasil
                const resultItem = document.createElement('p');
                resultItem.className = 'text-gray-800 font-medium flex justify-between';
                resultItem.innerHTML = `<span class="text-gray-600">${unit}</span><span>${displayValue} ${unit}</span>`;
                
                resultsDiv.appendChild(resultItem);
            });
        }

        /**
         * Mengkonversi Waktu (ms, s, m, h)
         */
        function convertTime() {
            const valueInput = parseFloat(document.getElementById('timeValue').value);
            const unitInput = document.getElementById('timeUnit').value;
            const resultsDiv = document.getElementById('time-results');
            resultsDiv.innerHTML = ''; // Bersihkan hasil sebelumnya

            if (isNaN(valueInput) || valueInput < 0) {
                resultsDiv.innerHTML = '<p class="text-red-500">Masukkan nilai numerik yang valid.</p>';
                return;
            }

            // 1. Konversi nilai input ke Milliseconds (unit dasar)
            const msBase = valueInput * TIME_FACTORS[unitInput];

            // Daftar unit yang akan ditampilkan
            const units = ['ms', 's', 'm', 'h'];
            const unitLabels = { 'ms': 'Milliseconds', 's': 'Seconds', 'm': 'Minutes', 'h': 'Hours' };


            units.forEach(unit => {
                // Jangan tampilkan unit input itu sendiri (opsional)
                // if (unit === unitInput) return;

                // 2. Konversi Milliseconds dasar ke unit tujuan
                const result = msBase / TIME_FACTORS[unit];
                const displayValue = formatNumber(result);
                const unitLabel = unitLabels[unit];

                // Buat elemen hasil
                const resultItem = document.createElement('p');
                resultItem.className = 'text-gray-800 font-medium flex justify-between';
                resultItem.innerHTML = `<span class="text-gray-600">${unitLabel} (${unit})</span><span>${displayValue} ${unit}</span>`;
                
                resultsDiv.appendChild(resultItem);
            });
        }

        // Jalankan konversi awal saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            convertData();
            convertTime();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Abu-abu terang */
        }
        .container-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #10b981; /* Hijau Emerald */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        .slider-thumb::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #10b981;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #fff;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container-card bg-white p-6 md:p-8 rounded-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">
            Secure Password Generator
        </h1>

        <!-- Area Tampilan Kata Sandi -->
        <div class="flex mb-6 space-x-2">
            <input
                type="text"
                id="passwordOutput"
                readonly
                placeholder="Kata Sandi Akan Muncul Di Sini"
                class="flex-grow p-3 border border-gray-300 rounded-lg text-gray-800 font-mono text-sm md:text-base bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500"
            >
            <button
                id="copyButton"
                onclick="copyPassword()"
                class="bg-gray-200 text-gray-700 p-3 rounded-lg hover:bg-emerald-100 hover:text-emerald-700 transition duration-150 flex items-center justify-center text-sm"
                title="Salin ke Clipboard"
            >
                <!-- Icon Copy (Lucide-react equivalent: clipboard) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>

        <!-- Opsi Panjang Karakter -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <label for="lengthSlider" class="text-gray-700 font-semibold">
                    Panjang Kata Sandi:
                </label>
                <span id="lengthValue" class="text-xl font-bold text-emerald-600">12</span>
            </div>
            <input
                type="range"
                id="lengthSlider"
                min="6"
                max="45"
                value="12"
                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider-thumb"
            >
        </div>

        <!-- Opsi Karakter yang Digunakan -->
        <div class="space-y-3 mb-8 text-gray-700">
            <div class="flex items-center">
                <input type="checkbox" id="includeUppercase" checked class="form-checkbox h-4 w-4 text-emerald-600 rounded border-gray-300 focus:ring-emerald-500">
                <label for="includeUppercase" class="ml-2">Huruf Kapital (A-Z)</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeLowercase" checked class="form-checkbox h-4 w-4 text-emerald-600 rounded border-gray-300 focus:ring-emerald-500">
                <label for="includeLowercase" class="ml-2">Huruf Kecil (a-z)</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeNumbers" checked class="form-checkbox h-4 w-4 text-emerald-600 rounded border-gray-300 focus:ring-emerald-500">
                <label for="includeNumbers" class="ml-2">Angka (0-9)</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeSymbols" class="form-checkbox h-4 w-4 text-emerald-600 rounded border-gray-300 focus:ring-emerald-500">
                <label for="includeSymbols" class="ml-2">Simbol (!@#$%^&*)</label>
            </div>
        </div>

        <!-- Tombol Generate -->
        <button
            id="generateButton"
            onclick="generatePassword()"
            class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl btn-primary shadow-lg shadow-emerald-500/50 hover:bg-emerald-700 flex items-center justify-center space-x-2"
        >
            <!-- Icon Refresh/Generate (Lucide-react equivalent: refresh-cw) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M3 21v-5h5"></path></svg>
            <span>Buat Kata Sandi</span>
        </button>

        <!-- Message Box (untuk notifikasi copy) -->
        <div id="messageBox" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 p-3 bg-emerald-500 text-white rounded-lg shadow-xl opacity-0 transition-opacity duration-300" style="pointer-events: none;">
            Kata Sandi Berhasil Disalin!
        </div>

    </div>

    <script>
        // Karakter yang tersedia untuk setiap kategori
        const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lower = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

        // Mendapatkan elemen UI
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const passwordOutput = document.getElementById('passwordOutput');
        const includeUppercase = document.getElementById('includeUppercase');
        const includeLowercase = document.getElementById('includeLowercase');
        const includeNumbers = document.getElementById('includeNumbers');
        const includeSymbols = document.getElementById('includeSymbols');
        const messageBox = document.getElementById('messageBox');

        // Fungsi untuk memperbarui tampilan panjang karakter saat slider digeser
        lengthSlider.addEventListener('input', (event) => {
            lengthValue.textContent = event.target.value;
        });

        /**
         * Mengimplementasikan logika pembuatan kata sandi berdasarkan opsi yang dipilih.
         */
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let characterPool = "";
            let generatedPassword = "";

            // Membangun pool karakter berdasarkan checkbox yang dicentang
            if (includeUppercase.checked) {
                characterPool += upper;
            }
            if (includeLowercase.checked) {
                characterPool += lower;
            }
            if (includeNumbers.checked) {
                characterPool += number;
            }
            if (includeSymbols.checked) {
                characterPool += symbol;
            }

            // Validasi: Harus ada minimal satu jenis karakter yang dipilih
            if (characterPool.length === 0) {
                passwordOutput.value = "Pilih minimal satu opsi karakter!";
                return;
            }

            // Memastikan setidaknya satu karakter dari setiap tipe yang dipilih ada di kata sandi
            // Ini untuk meningkatkan kualitas kata sandi
            const mustInclude = [];
            if (includeUppercase.checked) mustInclude.push(upper);
            if (includeLowercase.checked) mustInclude.push(lower);
            if (includeNumbers.checked) mustInclude.push(number);
            if (includeSymbols.checked) mustInclude.push(symbol);

            // Tambahkan karakter wajib terlebih dahulu
            for (let i = 0; i < mustInclude.length && i < length; i++) {
                const charSet = mustInclude[i];
                const randomIndex = Math.floor(Math.random() * charSet.length);
                generatedPassword += charSet.charAt(randomIndex);
            }

            // Mengisi sisa panjang kata sandi dari pool karakter campuran
            for (let i = generatedPassword.length; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characterPool.length);
                generatedPassword += characterPool.charAt(randomIndex);
            }

            // Mengacak urutan karakter dalam kata sandi (Fisher-Yates Shuffle)
            generatedPassword = shuffleString(generatedPassword);

            // Menampilkan hasil
            passwordOutput.value = generatedPassword;
        }

        /**
         * Fungsi utilitas untuk mengacak string.
         * @param {string} str String yang akan diacak.
         * @returns {string} String yang sudah diacak.
         */
        function shuffleString(str) {
            const array = str.split('');
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap
            }
            return array.join('');
        }

        /**
         * Fungsi untuk menyalin kata sandi ke clipboard dan menampilkan notifikasi.
         */
        function copyPassword() {
            const password = passwordOutput.value;

            if (!password || password === "Pilih minimal satu opsi karakter!") {
                // Tidak ada kata sandi untuk disalin
                return;
            }

            // Menggunakan execCommand('copy') sebagai fallback yang lebih kompatibel di lingkungan iframe
            try {
                // Buat elemen textarea sementara
                const tempInput = document.createElement("textarea");
                tempInput.value = password;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                // Tampilkan notifikasi
                showMessage("Kata Sandi Berhasil Disalin!");

            } catch (err) {
                console.error("Gagal menyalin: ", err);
                showMessage("Gagal menyalin. Silakan salin manual.");
            }
        }

        /**
         * Menampilkan pesan notifikasi sebentar.
         * @param {string} msg Pesan yang akan ditampilkan.
         */
        function showMessage(msg) {
            messageBox.textContent = msg;
            messageBox.style.opacity = '1';
            // Sembunyikan setelah 2 detik
            setTimeout(() => {
                messageBox.style.opacity = '0';
            }, 2000);
        }

        // Jalankan generator kata sandi saat halaman dimuat
        window.onload = function() {
            generatePassword();
        };

    </script>
</body>
</html>

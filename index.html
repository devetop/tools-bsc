<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tools</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Tailwind untuk menggunakan font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Menghilangkan dekorasi tautan */
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-start justify-center">

    <!-- Container Utama -->
    <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-6 sm:p-8 transform transition-all duration-300">
        
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Daftar Tools</h1>
            <p class="text-gray-500">Akses cepat ke berbagai utilitas khusus melalui jalur yang telah ditentukan.</p>
        </header>

        <!-- Daftar Alat -->
        <div class="space-y-4">
            <!-- Header Kolom -->
            <div class="grid grid-cols-5 gap-4 font-semibold text-sm uppercase text-indigo-600 border-b-2 border-indigo-100 pb-2">
                <div class="col-span-2">Nama Tool</div>
                <div class="col-span-3">Path</div>
            </div>

            <!-- Item Daftar -->
            
            <!-- fdisk -->
            <a href="/fdisk" class="group grid grid-cols-5 gap-4 items-center p-3 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition-all duration-200 cursor-pointer hover:shadow-md">
                <div class="col-span-2 flex items-center">
                    <span class="text-xl mr-3 text-indigo-700 group-hover:text-indigo-900 transition-colors">&#x2699;</span> <!-- Ikon Roda Gigi -->
                    <span class="font-medium text-gray-800">fdisk</span>
                </div>
                <div class="col-span-3">
                    <code class="bg-indigo-200 text-indigo-800 px-2 py-1 rounded-md text-sm font-mono group-hover:bg-indigo-300 transition-colors">/fdisk</code>
                </div>
            </a>

            <!-- js-encoder -->
            <a href="/js-encoder" class="group grid grid-cols-5 gap-4 items-center p-3 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition-all duration-200 cursor-pointer hover:shadow-md">
                <div class="col-span-2 flex items-center">
                    <span class="text-xl mr-3 text-indigo-700 group-hover:text-indigo-900 transition-colors">&#x1F4BB;</span> <!-- Ikon Laptop -->
                    <span class="font-medium text-gray-800">js-encoder</span>
                </div>
                <div class="col-span-3">
                    <code class="bg-indigo-200 text-indigo-800 px-2 py-1 rounded-md text-sm font-mono group-hover:bg-indigo-300 transition-colors">/js-encoder</code>
                </div>
            </a>

            <!-- macgen -->
            <a href="/macgen" class="group grid grid-cols-5 gap-4 items-center p-3 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition-all duration-200 cursor-pointer hover:shadow-md">
                <div class="col-span-2 flex items-center">
                    <span class="text-xl mr-3 text-indigo-700 group-hover:text-indigo-900 transition-colors">&#x1F4F6;</span> <!-- Ikon Sinyal -->
                    <span class="font-medium text-gray-800">macgen</span>
                </div>
                <div class="col-span-3">
                    <code class="bg-indigo-200 text-indigo-800 px-2 py-1 rounded-md text-sm font-mono group-hover:bg-indigo-300 transition-colors">/macgen</code>
                </div>
            </a>

            <!-- pwdgen -->
            <a href="/pwdgen" class="group grid grid-cols-5 gap-4 items-center p-3 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition-all duration-200 cursor-pointer hover:shadow-md">
                <div class="col-span-2 flex items-center">
                    <span class="text-xl mr-3 text-indigo-700 group-hover:text-indigo-900 transition-colors">&#x1F510;</span> <!-- Ikon Kunci -->
                    <span class="font-medium text-gray-800">pwdgen</span>
                </div>
                <div class="col-span-3">
                    <code class="bg-indigo-200 text-indigo-800 px-2 py-1 rounded-md text-sm font-mono group-hover:bg-indigo-300 transition-colors">/pwdgen</code>
                </div>
            </a>

            <!-- unixtimestamp -->
            <a href="/unixtimestamp" class="group grid grid-cols-5 gap-4 items-center p-3 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition-all duration-200 cursor-pointer hover:shadow-md">
                <div class="col-span-2 flex items-center">
                    <span class="text-xl mr-3 text-indigo-700 group-hover:text-indigo-900 transition-colors">&#x23F1;</span> <!-- Ikon Jam -->
                    <span class="font-medium text-gray-800">unixtimestamp</span>
                </div>
                <div class="col-span-3">
                    <code class="bg-indigo-200 text-indigo-800 px-2 py-1 rounded-md text-sm font-mono group-hover:bg-indigo-300 transition-colors">/unixtimestamp</code>
                </div>
            </a>

        </div> <!-- Akhir Daftar Alat -->

        <footer class="mt-8 pt-4 border-t text-center text-sm text-gray-400">
            Daftar ini berfungsi sebagai referensi rute.
        </footer>

    </div> <!-- Akhir Container Utama -->

</body>
</html>
